<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
		<title>注册 | 蜗云</title>
		<link href="../css/bootstrap/bootstrap.min.css" rel="stylesheet">
		<link href="../css/register.css" rel="stylesheet">
	</head>
	<body>
		<div id="woyun">
			<h1>注册帐号</h1>
		</div>
		<div id="info">
			<form class="signup" role="form" id="fm">
				<div class="item">
					<input type="text" name="username" class="form-control" placeholder="请输入用户名" required id="username">
					<span id="errmsg" class="error"></span>
				</div>
				<div class="item">
					<input type="password" name="password" class="form-control" placeholder="请输入密码" required id="password">
					<span id="errmsg" class="error"></span>
				</div>
				<div class="item">
					<input type="password" name="confirm" class="form-control" placeholder="请确认密码" required id="confirm">
					<span id="errmsg" class="error"></span>
				</div>
				<div class="item">
					<input type="text" name="email" class="form-control" placeholder="请输入邮箱地址" required id="email">
					<span id="errmsg" class="error"></span>
				</div>
				<div class="item">
					<input type="text" name="phone" class="form-control" placeholder="请输入手机号" id="phone">
					<span id="errmsg" class="error"></span>
				</div>
				<button class="btn btn-lg btn-primary btn-block" type="button" id="register">注册</button>
				<br />
				<a href="/">返回登录</a>
			</form>
		</div>
		
		<script type="text/javascript" src="../js/jquery/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="../js/bootstrap/bootstrap.min.js"></script>
		<script type="text/javascript" src="../js/register.js"></script>
	</body>
</html>
