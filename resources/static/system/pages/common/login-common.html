<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<body>
	<!--说明：登录、注册、找回密码、错误处理等页面的公共引用区域:
					1.head link
					2.header bar；
					2.footer 外部文件引用；
	-->
	<!-- ------------------------------------------- -->
	<!-- sys HEADER  fragment -->
	<!-- ------------------------------------------- -->
	<div th:fragment="copy-common-head" th:remove="tag">
		<base th:href="@{${#httpServletRequest.getScheme()}+'://'+${#httpServletRequest.getServerName()}+':'+${#httpServletRequest.getServerPort()}+${#httpServletRequest.getContextPath()}}">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="expires" content="-1">
		<!--目前只有360旗下全系列双核浏览器识别该meta标签-->
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<!--有的双核浏览器其中一核使用的就是IE内核，但是默认并不会调用最高版本,让浏览器自动调用最高版本的IE-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
		<link rel="icon" href="../../../common/images/logo-ico.ico" th:href="@{/static/common/images/logo-ico.ico}" type="image/x-icon">
		<link rel="stylesheet" th:href="@{/static/system/css/loginbase.css}">
	</div>
	
	<!-- ------------------------------------------- -->
	<!-- login HEADER  fragment -->
	<!-- ------------------------------------------- -->
	<div th:fragment="copy-login-header">
		<div th:replace="system/pages/common/browser-common.html :: copy-browser">动态复用</div>
		<div id="header">
			<div class="container-new">
				<div class="logo-new"><a href="javascript:void(0);" th:href="@{${#httpServletRequest.getScheme()}+'://'+${#httpServletRequest.getServerName()}+':'+${#httpServletRequest.getServerPort()}+${#httpServletRequest.getContextPath()}}"></a></div>
				<div class="login-area">
					<ul>
						<li title="关于蜗云"><a href="http://www.signit.cn/" th:href="@{${#httpServletRequest.getScheme()}+'://'+${#httpServletRequest.getServerName()}+':'+${#httpServletRequest.getServerPort()}+${#httpServletRequest.getContextPath()}}" target="_blank">关于蜗云</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>	<!-- end:copy-login-header -->
	
	<div th:fragment="copy-logo-header">
		<div th:replace="system/pages/common/browser-common.html :: copy-browser">动态复用</div>
		<div id="header">
			<div class="container-new">
				<div class="logo-new"><a href="javascript:void(0);" th:href="@{${#httpServletRequest.getScheme()}+'://'+${#httpServletRequest.getServerName()}+':'+${#httpServletRequest.getServerPort()}+${#httpServletRequest.getContextPath()}}"></a></div>
			</div>
		</div>
	</div>	<!-- end:copy-logo-header -->
	
	<!-- ------------------------------------------- -->
	<!-- login FOOTER  fragment -->
	<!-- ------------------------------------------- -->
	<div th:fragment="copy-login-footer" th:remove="tag">
		<!--loginfooter-->
		<div class="ui-nologin-footer">
				<div class="ui-nologin-copy"> 四川思安特科技有限公司 Copyright © 2015-<span id="copyrightNow">2016</span> 版权所有&nbsp;蜀ICP备14022777号</div>
		</div>
		<script  src="../../../common/js/jquery.min.js" th:src=@{/static/common/js/jquery.min.js} type="text/javascript"></script>
		<script src="../../../common/js/spark-md5.min.js" th:src=@{/static/common/js/spark-md5.min.js} type="text/javascript"></script>
		<script src="../../../common/js/jquery.cookie.min.js"  th:src=@{/static/common/js/jquery.cookie.min.js} type="text/javascript"></script>
		<script src="../../../common/js/jquery.enplaceholder.js" th:src=@{/static/common/js/jquery.enplaceholder.js} type="text/javascript"></script>
		<script>
		var URL_login = $("base").attr("href") + "/wesign/login.html";
		var URL_base = $("base").attr("href");
		document.getElementById("copyrightNow").innerHTML = (new Date()).getFullYear();
		function load(secs){
			for(var i=secs;i>=0;i--) { 
			  window.setTimeout('doUpdate(' + i + ')', (secs-i) * 1000); 
			} 
		}
		function doUpdate(num) { 
			if(num == 0) { 
				window.location.href = URL_login; 
				}
		}
		</script>
		<script>
		    $(document).ready(function(){
		    	//兼容IE9及以下,必须放在html里，｛onInput:false｝兼容IE9
		        $('input.ieDeal').placeholder({isUseSpan:true,onInput:false});
		    });
		</script>
	</div> <!-- end:copy-login-footer -->
	
	<!-- <script src="//apps.bdimg.com/libs/jquery/1.11.3/jquery.min.js" type="text/javascript"></script> -->
	<!-- <script src="//cdn.bootcss.com/spark-md5/2.0.2/spark-md5.min.js" type="text/javascript"></script> -->
	<!-- <script src="//apps.bdimg.com/libs/jquery.cookie/1.4.1/jquery.cookie.min.js" type="text/javascript"></script> -->
	<!-- <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-placeholder/2.3.1/jquery.placeholder.min.js" type="text/javascript"></script> -->
</body>
</html>
