<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<body>
	<!--说明：系统中公共引用部分:
					1.head引用的外部文件；
					2.loading-加载动画；
					3.dialog-公共弹出框；
					4.body底部引用外部文件(包含上传插件)；
					5.body底部引用外部文件
	-->
	<!-- ------------------------------------------- -->
	<!-- sys HEADER  fragment -->
	<!-- ------------------------------------------- -->
	<div th:fragment="copy-syscommon-headerstyle" th:remove="tag">
		<base id="baseURL" th:href="@{${#httpServletRequest.getScheme()}+'://'+${#httpServletRequest.getServerName()}+':'+${#httpServletRequest.getServerPort()}+${#httpServletRequest.getContextPath()}}">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="expires" content="-1">
		<!--目前只有360旗下全系列双核浏览器识别该meta标签-->
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<!--有的双核浏览器其中一核使用的就是IE内核，但是默认并不会调用最高版本,让浏览器自动调用最高版本的IE-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
		<link rel="icon" href="../../../common/images/cloude-2.png" th:href="@{/static/common/images/cloude-2.png}">
		<link rel="stylesheet" href="../../css/base.css" th:href="@{/static/system/css/base.css}">
		<link rel="stylesheet" href="../../../common/fonts/style.css" th:href="@{/static/common/fonts/style.css}">
		<!--[if lt IE 8]>
		<link rel="stylesheet" href="../../../common/fonts/ie7.min.css" th:href="@{/static/common/fonts/ie7.min.css}">
		<![endif]-->
		<link rel="stylesheet" href="../../../common/js/jqui/jquery-ui.min.css" th:href="@{/static/common/js/jqui/jquery-ui.min.css}">
		<link rel="stylesheet" href="../../../common/js/jquery-jBox/jBox.min.css"  th:href="@{/static/common/js/jquery-jBox/jBox.min.css}">
		<style>
		    .ui-tooltip{background:#272727;border:1px #272727 solid;opacity: 0.8;filter: alpha(opacity=80);color:#fff;font-size:12px;font-weight:normal;padding:3px 5px;}
		    .ui-dialog, .ui-dialog.ui-dialog-content{ padding:0; } 
		 	.ui-dialog.ui-widget-content{border:0;}
		 	input[type="file"]{font-size:0;}
		</style>
	</div>
	
	<!-- ------------------------------------------- -->
	<!-- sys common loading  fragment -->
	<!-- ------------------------------------------- -->
	<div th:fragment="copy-common-loadingtip" th:remove="tag">
		<div id="loadingTip"><div class="gloading-img"></div>正在处理，请稍等</div>
		<div id="commomTipBox">请稍等，正在处理...</div>
	</div>
	
	<!-- ------------------------------------------- -->
	<!-- sys common dialog  fragment -->
	<!-- ------------------------------------------- -->
	<div class="confirmDialog" title="提示" th:fragment="copy-common-dialog"></div>
	
	<!-- ------------------------------------------- -->
	<!-- sys FOOTER  fragment -->
	<!-- ------------------------------------------- -->
	<div th:fragment="copy-syscommon-footer" th:remove="tag">
		<!--common loadingtip-->
		<div th:replace="this :: copy-common-loadingtip">动态复用</div>
		<!--common dialog-->
		<div th:replace="this :: copy-common-dialog">动态复用</div>
		
		<!--common  js-->
		<script th:src="@{/static/common/js/jquery.min.js}" type="text/javascript"></script>
		<script th:src="@{/static/common/js/jqui/jquery-ui-zh.min.js}" type="text/javascript"></script>
		<script th:src="@{/static/common/js/upload/jquery.fileupload.merge.min.js}" type="text/javascript"></script>
		<script th:src="@{/static/system/js/common.js}" type="text/javascript"></script>	
	</div>	
	
	<!-- ------------------------------------------- -->
	<!-- sys base footer  fragment -->
	<!-- ------------------------------------------- -->
	<div th:fragment="copy-sysbase-footer" th:remove="tag">
		<!--common loadingtip-->
		<div th:replace="this :: copy-common-loadingtip">动态复用</div>
		<!--common dialog-->
		<div th:replace="this :: copy-common-dialog">动态复用</div>
		
		<!--common  js-->
		<script th:src="@{/static/common/js/jquery.min.js}" type="text/javascript"></script>
		<script th:src="@{/static/common/js/jqui/jquery-ui-zh.min.js}" type="text/javascript"></script>
	    <script th:src="@{/static/system/js/common.js}" type="text/javascript"></script>	
	</div>	
	
	<!-- ------------------------------------------- -->
	<!-- sys preview footer  fragment —— 文档渲染的页面使用： 多人签设置签名域，文档预览页面-->
	<!-- ------------------------------------------- -->
	<div th:fragment="copy-docpreview-footer" th:remove="tag">
		<!--common loadingtip-->
		<div th:replace="this :: copy-common-loadingtip">动态复用</div>
		<!--common dialog-->
		<div th:replace="this :: copy-common-dialog">动态复用</div>
		<!--common  js-->
		<script th:src="@{/static/common/js/jquery.min.js}" type="text/javascript"></script>
		<script th:src="@{/static/common/js/jqui/jquery-ui-zh.min.js}" type="text/javascript"></script>
	    <script th:src="@{/static/system/js/common.js}" type="text/javascript"></script>	
	    <script th:src="@{/static/system/js/renderpage.js}" type="text/javascript"></script>
	</div>	
	
	<!-- ------------------------------------------- -->
	<!-- sys otherfooter  fragment  暂未用-->
	<!-- ------------------------------------------- -->
	<div th:fragment="copy-syscommon-otherfooter" th:remove="tag">
		<!--common loadingtip-->
		<div th:replace="this :: copy-common-loadingtip">动态复用</div>
		<!--common dialog-->
		<div th:replace="this :: copy-common-dialog">动态复用</div>
		
		<!--common  js-->
		<script th:src="@{/static/common/js/jquery.min.js}" type="text/javascript"></script>
		<script th:src="@{/static/common/js/jqui/jquery-ui-zh.min.js}" type="text/javascript"></script>
	    <script th:src="@{/static/system/js/common.js}" type="text/javascript"></script>	
	</div>	
	
	<!-- ------------------------------------------- -->
	<!-- 第三方库——暂未用 -->
	<!-- ------------------------------------------- -->
	<div th:fragment="third" th:remove="tag">
		<!-- <link href="//cdn.bootcss.com/hint.css/1.3.4/hint.min.css" rel="stylesheet">
		<link href="//cdn.bootcss.com/jBox/0.3.2/jBox.min.css" rel="stylesheet">
		<script src="//apps.bdimg.com/libs/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>
		<script src="//cdn.bootcss.com/fontfaceobserver/1.7.1/fontfaceobserver.min.js"></script> 
		<script src="//cdn.bootcss.com/blueimp-file-upload/9.12.5/js/jquery.iframe-transport.min.js"></script>
		<script src="//cdn.bootcss.com/blueimp-file-upload/9.12.5/js/jquery.fileupload.min.js"></script>
		<script src="//cdn.bootcss.com/blueimp-file-upload/9.12.5/js/jquery.fileupload-process.min.js"></script>
		<script src="//cdn.bootcss.com/blueimp-file-upload/9.12.5/js/jquery.fileupload-image.min.js"></script>
		<script src="//cdn.bootcss.com/blueimp-file-upload/9.12.5/js/jquery.fileupload-validate.min.js"></script>
		<script src="//cdn.bootcss.com/jBox/0.3.2/jBox.min.js"></script> -->
		<!-- hiny.css function: http://kushagragour.in/lab/hint/ -->
		<link rel="stylesheet" href="../../css/hint/hint.min.css" th:href="@{/static/system/css/hint/hint.min.css}">
		<link rel="stylesheet" href="../../css/simple-pagination.css" th:href="@{/static/system/css/simple-pagination.css}">
		<script th:src="@{/static/common/js/jquery.simplePagination.js}" type="text/javascript"></script>
		
		<script type="text/javascript" th:src="@{/static/common/js/sockjs/sockjs-0.3.4.min.js}"></script>
		<script type="text/javascript" th:src="@{/static/common/js/stomp/stomp.mini.js}"></script>
		<script th:src="@{/static/system/js/subscribe.js}" type="text/javascript"></script>
		<script th:src="@{/static/common/js/jquery.cookie.min.js}" type="text/javascript"></script>
		<script th:src="@{/static/common/js/jquery.total-storage.min.js}" type="text/javascript"></script>
		<!-- 合并到jquery.fileupload.merge.min.js -->
		<script th:src="@{/static/common/js/upload/load-image.all.min.js}" type="text/javascript"></script>
		<script th:src="@{/static/common/js/upload/jquery.iframe-transport.min.js}" type="text/javascript"></script>
		<script th:src="@{/static/common/js/upload/jquery.fileupload.min.js}" type="text/javascript"></script>
		<script th:src="@{/static/common/js/upload/jquery.fileupload-process.min.js}" type="text/javascript"></script>
		<script th:src="@{/static/common/js/upload/jquery.fileupload-image.min.js}" type="text/javascript"></script> 
		<script th:src="@{/static/common/js/upload/jquery.fileupload-validate.min.js}" type="text/javascript"></script> 
		<!-- 合并到common.js -->
		<script th:src="@{/static/common/js/jquery-jBox/jBox.min.js}" type="text/javascript"></script>
		<script th:src="@{/static/common/js/jquery-scrollstop/jquery.scrollstop.min.js}" type="text/javascript"></script>
		
	</div>
</body>
</html>
