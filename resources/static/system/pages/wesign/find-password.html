<!DOCTYPE html>
<html>
<head>
<div th:replace="system/pages/common/login-common.html :: copy-common-head"></div>
<title>找回密码 | 云取证</title>
</head>
<body>
	<div th:replace="system/pages/common/login-common.html :: copy-login-header">此处header动态复用</div>
	<div class="containerBg">
		<div class="containerBox">
		  <div class="findContainer">
		  	<ul class="findpwd-title">
		  		<li id="link_to_tel" class="active"><a >手机账户 </a></li>
		  		<li>|</li>
		  		<li id="link_to_email"><a >邮箱账户</a></li> 
		  	</ul>
		  	<div class="js_tel_container">
		  		<form id="find-pwd-form1" action="#" th:action="@{/wesign/find-password.html}" th:object="${findPasswordForms}" method="POST">
			  		<div class="mb10">
						<label for="phone-num" class="info-label">请输入手机号:</label>
						<input type="text" th:field="*{account}" name="account" id="phone-num" class="info-input">
						<span class="errorWarning" id="exist"></span>
					</div>
					<div class="mb10">
						<label for="verifyCode" class="info-label">验证码:</label>
						<input type="text" name="verifyCode" id="verifyCode" class="find-code">
						<input type="button" value="获取验证码" class="getCode ml5">
						<span class="js-curtext-state"></span>
						<span id="reset-code-text" class="errorWarning"></span>
						<p class="js_telcode_text errorWarning mt10"></p>
					</div>
					<div class="mt40">
						<input type="button" id="tel-submit-btn" value="完成" class="solidBtnMid">
						<a th:href="@{/wesign/login.html}" class="solidBtnMid btnNormal ml5">返回登录</a>
						<span id="findPwdTip1" class="tipWarning feedbackMsg" th:if="${error != null and type == 1}" th:text=${error}></span>
						<span class="errorWarning" id="completeInfo"></span>
					</div>
				</form>
		  	</div>
		  	<div class="js_email_container displayNo">
		  		<form id="find-pwd-form2" action="#" th:action="@{/wesign/find-password.html}" th:object="${findPasswordForms}" method="POST">
			  		<div class="mb10">
						<label for="email-address" class="info-label">请输入邮箱地址:</label>
						<input type="text" th:field="*{account}" name="account" class="info-input" id="email-address">
						<span class="errorWarning" id="checkEmail"></span>                      
					</div>
					<div class="mt40">
						<input type="button" id="email-submit-btn" value="完成" class="solidBtnMid">
						<a th:href="@{/wesign/login.html}" class="solidBtnMid btnNormal ml5">返回登录</a>
						<span id="findPwdTip2" class="tipWarning feedbackMsg" th:if="${error != null and type == 2}" th:text=${error}></span>
					</div>
				</form>
		  	</div>		  	
		  </div>
		</div>
	</div>
	<div th:replace="system/pages/common/login-common.html  :: copy-login-footer">此处footer动态复用</div>
	<script src="../../js/findpwd.js" th:src="@{/static/system/js/findpwd.js}" type="text/javascript"></script>
</body>
</html>
