<!DOCTYPE html>
<html lang="zh-CN">
<head>
<title>他人签 | 易企签</title>	
<link rel="stylesheet" th:href="@{/static/system/css/signature-flow.css}" />	
<div th:replace="system/pages/common/sys-quote-common.html :: copy-syscommon-headerstyle"></div>
</head>
<body>
<div th:replace="system/pages/common/browser-common.html :: copy-browser">动态复用</div>
<div class="container-header">
	<div th:replace="system/pages/common/sys-bar-common.html :: copy-headerbar">动态复用</div>
</div>
<div class="view" style="padding-top: 60px;">  
    <input class="userIdentify" type="hidden" th:value="${userInfo.identify}" />
    <div class="ui-nav-content" style="width: 900px;">  
		<div id="addFilesBlock ">
			<span class="fs20 partTitle">添加文档</span>
			<hr>
			<div class="chooseFile">
				<span class="upload-files-button partSectionI fs14">
					<a href="#" class="cl-white">选择文件</a>
					<input id="upload-files" class="uploadFilesBtn" tabindex="-1" type="file" name="file">
				</span>
				<p>支持文件类型为PDF、DOC、DOCX、XLS、XLSX、PPT、PPTX、WPS、ET、DPS、JPEG、GIF、PNG且不超过2M</p>
			</div>
			<div class="upload-files-container"></div>
		</div>
		<div id="addRecipientBlock">
			<span class="fs20 partTitle">添加接收人</span>
			<hr>
			<div>
				<div class="partSectionI">
					<input type="checkbox" id="sign-in-order" class="orderTrig" name="nope"/><label for="sign-in-order" class="fs14 mlr10">顺序发送</label>
					<span class="fs14 signCert">签名类型：
                       <button type="button" class="certChoose signWith">有证书</button><button type="button" class="certChoose signWithout">无证书</button>
                    </span>
					<span class="emailWarn">请输入正确的邮箱</span>
				</div>	
				<div class="recipientInfoArea">				    
					<div class="recipientInfo">
						<span class="sortHandle iconImg"></span>
						<input type="text" class="recipientName" placeholder="姓名（必填）"/>
						<input type="text" id="emailBox" class="recipientEmail" placeholder="邮箱（必填）"/>
						<select class="recipientType">
							<option value="0">签名</option>							
							<option value="2">接收文档</option>
							<option value="1">签名并接收文档</option>
						</select>
						<i class="icon-highlight-remove deleteRecipient"></i>
					</div>
				</div>
				<div class="addRecipient">
					<i class="icon-add-circle-outline addRecipientIcon"></i>
					<span class="addRecipientHint">添加接收人</span>
				</div>
			</div>
		</div>
		<div id="addMessageBlock">
			<span class="fs20 partTitle">添加信息</span>
			<hr>
			<div class="msgTitle">
				<h3>信息标题：</h3>
				<input type="text" class="docTitle" placeholder="（必填）">
			</div>
			<div class="msgContent">
				<h3>消息（可选）：</h3>
				<textarea class="msgContentTxt" rows="4"></textarea>
			</div>
		</div>
		<div class="nextStep">
			<button type="button" class="submitSignInfo cl-white">下一步</button>
			<span class="warning"></span>
		</div>
	</div>	
</div>  
<input type="hidden" class="addresserEmail" />
<div th:replace="system/pages/common/sys-quote-common.html  :: copy-syscommon-footer">此处footer动态复用</div>
<script th:src="@{/static/system/js/common-sign-flow.js}" type="text/javascript"></script>
<script th:src="@{/static/system/js/sign-others.js}" type="text/javascript"></script>
</body>
</html>
