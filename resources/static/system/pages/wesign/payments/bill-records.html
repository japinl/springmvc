<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>账单记录|易企签</title>
<div th:replace="system/pages/common/sys-quote-common.html :: copy-syscommon-headerstyle"></div>
<link rel="stylesheet" href="../../css/setting.css" th:href="@{/static/system/css/setting.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/static/system/css/simple-pagination.css}">
</head>
<body>
<div class="container">
	<div class="container-header">
		<div th:replace="system/pages/common/sys-bar-common.html :: copy-headerbar">动态复用</div>
	</div>
	<div class="rmain">
		<div class="lbar">
			<div th:replace="system/pages/common/sys-bar-common.html :: copy-leftbar-link">动态复用</div>
		</div>
		<div class="rmain-main">
		  	<div class="rmain-operation-bar">
            	<div class="dis-inline bar-title">账单记录</div>
            </div> <!-- rmain-operation-bar -->
			<div class="rmain-view-container">
				<div class="posR">
					<p class="ComboCertTab fs20">
						<span class="comboTab comboTab-active" id="js_hasCertCombo">账单记录</span>
						<span class="cutline">|</span>
						<span class="comboTab" id="js_hasNoCertCombo">
							<a th:href="@{'/wesign/'+${session.loginRole}+'/payments/purchase-records.html'}">购买记录</a>
						</span>
					</p>
				</div>
				<div class="dropdown select-all">
					<span class="selectedAll" id="js_selectAll">查看全部</span>
				</div>
				<div class="dropdown select-month">
				    <span class="selected" id="js_month">3月</span>
				    <span class="carat"></span>
				    <div class="options hidden">
				        <ul class="date" id="js_date_month">
				        </ul>
				    </div>
				</div>
				<div class="dropdown select-year">
				    <span class="selected" id="js_year">2015年</span>
				    <span class="carat"></span>
				    <div class="options hidden">
				        <ul class="date" id="js_date_year">
				        </ul>
				    </div>
				</div>
				<div class="records">
					<p class="p-title">账单总览</p>
					<table class="record-table">
						<thead>
							<tr class="records-htr">
								<td class="records-htd td-per5">类型</td>
								<td class="records-htd td-per5">总额(份)</td>
							</tr>
						</thead>
						<tbody id="records-tot">
							<tr class="records-btr">
								<td colspan="2" class="records-btd">暂无记录</td>
							</tr>
						</tbody>
					</table>	
				</div>
				<div class="records">
					<p class="p-title">账单明细</p>
					<table class="record-table">
						<thead>
							<tr class="records-htr">
								<td class="records-htd td-per2">文档名称</td>
								<td class="records-htd td-per2">发起者</td>
								<td class="records-htd td-per2">签署者</td>
								<td class="records-htd td-per2">时间</td>
								<td class="records-htd td-per2">实扣(份)</td>
							</tr>
						</thead>
						<tbody  id="records-det">
						</tbody>
					</table>	
				</div>
				<div id="js_signerDetail" class="infoDetail hidden">
				</div>
			</div><!--rmain-view-container  -->
			<div class="bottom-oparate textCenter">
	            <div class="js_pagination bar-title"></div>
	        </div>
		</div><!--rmain-main  -->
	</div> <!--rmain  -->
</div>	

<!-- <com:ui-footer-content /> -->
<div th:replace="system/pages/common/sys-quote-common.html :: copy-sysbase-footer"></div>
<!--footer-->
<script th:src="@{/static/common/js/jquery.simplePagination.js}" type="text/javascript"></script>
<script  th:src="@{/static/system/js/account/billRecords.js}" type="text/javascript"></script>
</body>
</html>
