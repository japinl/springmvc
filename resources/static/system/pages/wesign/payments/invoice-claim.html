<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>发票索取|易企签</title>
<div th:replace="system/pages/common/sys-quote-common.html :: copy-syscommon-headerstyle"></div>
<link rel="stylesheet" href="../../css/setting.css" th:href="@{/static/system/css/setting.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/static/system/css/simple-pagination.css}">
</head>
<body>
<div class="container">
	<div class="container-header">
		<div th:replace="system/pages/common/sys-bar-common.html :: copy-headerbar">动态复用</div>
	</div>
	<div class="rmain">
		<div class="lbar">
			<div th:replace="system/pages/common/sys-bar-common.html :: copy-leftbar-link">动态复用</div>
		</div>
		<div class="rmain-main">
		  	<div class="rmain-operation-bar">
            	<div class="dis-inline bar-title">发票索取
					<span class="fs12 plr10">*最低开票金额500元</span>
				</div>
            </div> <!-- rmain-operation-bar -->
			<div class="rmain-view-container">
				<div class="posR">
					<div class="certificateBtn btn-active btn-pos" id="askInvoice">申请发票
					</div>
				</div>
				<div class="records">
					<table class="record-table">
						<thead>
							<tr class="records-htr">
								<td class="records-htd td-per1">发票抬头</td>
								<td class="records-htd td-per1">金额（元）</td>
								<td class="records-htd td-per1">状态</td>
								<td class="records-htd td-per1">申请日期</td>
								<td class="records-htd td-per1">处理日期</td>
								<td class="records-htd td-per1">备注</td>
							</tr>
						</thead>
						<tbody id="records-det">
							<tr class="records-btr">
								<td colspan="6" class="records-btd">暂无记录</td>
							</tr>
						</tbody>
					</table>	
				</div>
			</div><!--rmain-view-container  -->
			<div class="bottom-oparate textCenter">
	            <div class="js_pagination bar-title"></div>
	        </div>
	        <div class="buyInfoDialog hidden" title="申请发票">
				<div class="invoiceContent">
					<div class="invoiceInfo">
						<h2 class="infoTile"><span class="title-icon">-</span>发票类型</h2>
						<form class="infoContent">
							<input type="radio" id="nor-invoiceType" name="invoiceType" checked="checked" value="nor-invoice" />普通发票
							<input type="radio" id="spec-invoiceType" name="invoiceType" class="ml40" value="spec-invoice" />增值税专用发票
						</form>
					</div>
					<div class="invoiceInfo" id="invoiceInfo">
						<h2 class="infoTile"><span class="title-icon">-</span>发票信息</h2>
						<p class="infoContent"><label>发票抬头<span class="errorClass">*</span></label>
							<input type="text" id="invoiceName" name="invoiceName" class="inputField"/>
						</p>
						<p class="infoContent"><label>开票项目：</label>技术服务费</p>
						<div id="specailInvo" class="hidden">
							<p class="infoContent"><label>纳税人识别号<span class="errorClass">*</span></label>
								<input type="text" id="taxpayerId" name="taxpayerId" class="inputField"/>
							</p>
							<p class="infoContent"><label>纳税人名称<span class="errorClass">*</span></label>
								<input type="text" id="taxpayerName" name="taxpayerName" class="inputField"/>
							</p>
							<p class="infoContent"><label>注册电话<span class="errorClass">*</span></label>
								<input type="text" id="registerPhone" name="registerPhone" class="inputField"/>
							</p>
							<p class="infoContent"><label>注册地址<span class="errorClass">*</span></label>
								<input type="text" id="registerAddr" name="registerAddr" class="inputField"/>
							</p>
							<p class="infoContent"><label>银行名称<span class="errorClass">*</span></label>
								<input type="text" id="bankName" name="bankName" class="inputField"/>
							</p>
							<p class="infoContent"><label>银行账户<span class="errorClass">*</span></label>
								<input type="text" id="bankAccount" name="bankAccount" class="inputField"/>
							</p>
						</div>
					</div>
					<div class="invoiceInfo">
						<h2 class="infoTile">
							<span class="title-icon">-</span>邮寄信息
						</h2>
						<p class="infoContent"><label>收件人姓名
							<span class="errorClass">*</span></label>
							<input id="reciveName" type="text" name="userName" class="inputField" />
						</p>
						<p class="infoContent"><label>收件人手机
							<span class="errorClass">*</span></label>
							<input id="invoicePhone" type="text" name="userPhone" class="inputField"/>
						</p>
						<p class="infoContent"><label>邮寄地址
							<span class="errorClass">*</span></label>
							<input id="invoiceAddr" type="text" name="userAdreess" class="inputField"/>
						</p>
						<p class="infoContent"><label>备注</label>
						<input id="invoiceSth" type="text" name="userRemark" class="inputField"/></p>
					</div>
					<div class="invoiceInfo">
						<h2 class="infoTile"><span class="title-icon">-</span>请选择需要开具发票的消费记录</h2>
						<form class="infoContent select-consume" id="js_con_record">
							<p class="m10"><input id="js_select_all" type="checkbox" name="conRecord"/>
								<span class="ml35" id="js_select_text">全选</span>
							</p>
							<p class="m10">
								<span class="ml35">暂无消费记录</span>
							</p>
						</form>
					</div>
					<div class="applyCont">
						<label>发票总金额：</label>
						<span class="price-num mr25" id="js_price">0.00元</span>
						<span class="warnIcon">!</span>
						<span class="errorClass mr35">单次发票申请金额不得少于500元</span>
						<span class="confirmNo btn-border-default-m invo-no-pos">关闭</span>
						<span class="confirmYes btn-primary-m invo-yes-pos">申请</span>	
					</div>
				</div>
			</div>
			<div class="bottom-oparate textCenter">
	            <div class="js_pagination bar-title"></div>
	        </div>
		</div><!--rmain-main  -->
	</div> <!--rmain  -->
</div>	

<!-- <com:ui-footer-content /> -->
<div th:replace="system/pages/common/sys-quote-common.html :: copy-sysbase-footer"></div>
<!--footer-->
<script th:src="@{/static/common/js/jquery.simplePagination.js}" type="text/javascript"></script>
<script  th:src="@{/static/system/js/account/invoiceClaim.js}" type="text/javascript"></script>
</body>
</html>
