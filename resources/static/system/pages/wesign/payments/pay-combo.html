<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>购买信息 | 易企签</title>
<div th:replace="system/pages/common/sys-quote-common.html :: copy-syscommon-headerstyle"></div>
<link rel="stylesheet" href="../../css/setting.css" th:href="@{/static/system/css/setting.css}"/>
</head>
<body>
<div class="ui-body">
	<!-- <com:ui-header-content /> -->
	<div class="container-header">
		<div th:replace="system/pages/common/sys-bar-common.html :: copy-headerbar">动态复用</div>
	</div>
	<div class="rmain">
		<div class="ui-nav-container">
        	<div class="ui-nav-content setForm-title">
	        	<a th:href="@{'/wesign/'+${session.loginRole}+'/my-info.html'}" class="previous-page">账号设置</a>
	        	&nbsp;&nbsp;＞&nbsp;&nbsp;
	        	<a th:href="@{'/wesign/'+${session.loginRole}+'/payments/combo.html'}" class="previous-page">套餐列表</a>
	        	&nbsp;&nbsp;＞&nbsp;&nbsp;
	        	<span>套餐支付</span>
        	</div>
        </div> <!-- rmain-operation-bar -->
		<div class="pay-content">
			<div class="ui-nav-content setForm-container ui-nav-content-left">
	     		<div class="payBody">
				    <p class="needpayUnderline-payCombo" id="comboinfo"><a class="needExpand">套餐信息:</a></p>
					<p>当前账号：<span id="js_account"></span></p>
					<p>套餐数量：<span>
					<button class="reduce-month" id="js_reduce_month">-</button><input class="combo-mount" id="js_combo_month" type="text" value="1"></input><button class="add-month" id="js_add_month">+</button></span>
					</p>
					<p>费用总计：
						<span class="payAccount price-num" id="js_actuallypay"></span>
					</p>
					<div class="payment-method">
						<p class="needpayUnderline-payCombo"><a class="needExpand">支付信息:</a></p>
						<p>
							<a class="payment-method-a">支付方式：</a>						
							<span class="payZFB" id="alipay">&nbsp;<label class="option-icon-zhifubao"></label></span>&nbsp;&nbsp;
							<span class="payZFB" id="wxpay">&nbsp;<label class="option-icon-weixin"></label></span>
						</p>
						<p class="floatL">	
							<a id="js_submit_pay" target="_blank">
								<input id="js_submit_needpay" class="payButton btn-primary" type="button" value="立即支付" />
							</a>
						</p>
						<!-- <p class="floatR qrCode hidden" id="js_qrcode">
						<span title="请联系客服：400-168-8973" class="confirmNo pay-fail">支付遇到问题</span>
						<sapn class="confirmYes pay-success">支付成功</span></p> -->
					</div>								
				</div>							
			</div>
		    <div class="ui-nav-content-right">
				<ul>
					<li>
						<div class="pay-combo-right">
							<div>
								<p class="needpayUnderline-payCombo"><a class="needExpand">套餐详情:</a></p>
								<table>
									<tr><td class="comboinfo-table-td1" ><p>套&nbsp;餐&nbsp;信&nbsp;息:</p></td>
										<td class="comboinfo-table-td2" id="js_comboName"></td></tr>
									<tr><td class="comboinfo-table-td1"><p>文&nbsp;档&nbsp;数&nbsp;量:</p></td>
										<td class="comboinfo-table-td2" id="js_docMount"></td></tr>
<!-- 									<tr><td class="comboinfo-table-td1" ><p>有&nbsp;效&nbsp;期&nbsp;限:</p></td>
										<td class="comboinfo-table-td2" id="js_vaildTime"></td></tr> -->
									<tr><td class="comboinfo-table-td1"><p>证&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
									&nbsp;&nbsp;&nbsp;书:</p></td>
									<td class="comboinfo-table-td2" id="js_cert"></td></tr>
									<tr><td class="comboinfo-table-td1"><p>证&nbsp;据&nbsp;凭&nbsp;证:</p></td>
										<td class="comboinfo-table-td2">有</td></tr>
									<tr><td class="comboinfo-table-td1"><p>签&nbsp;名&nbsp;类&nbsp;型:</p></td>
										<td class="comboinfo-table-td2">手写签名/图章</td></tr>
									<!-- <tr><td class="comboinfo-table-td1"><p>签&nbsp;名&nbsp;场&nbsp;景:</p></td>
										<td class="comboinfo-table-td2">自己签/我与他人签/他人签</td></tr> -->
									<tr><td class="comboinfo-table-td1"><p>签&nbsp;名&nbsp;提&nbsp;醒:</p></td>
										<td class="comboinfo-table-td2">EMAIL</td></tr>
									<tr><td class="note"></td></tr>
									<!-- <tr><td class="comboinfo-table-td1"><p>月服务期限:</p></td>
										<td class="comboinfo-table-td2">开通时间起30天</td></tr> -->
									<tr><td class="comboinfo-table-td1"><p>年服务期限:</p></td>
										<td class="comboinfo-table-td2">开通时间起365天</td></tr>
									<tr><td class="comboinfo-table-td1 hidden"><p>订单号:</p></td>
										<td class="comboinfo-table-td2 hidden" id="js_orderId"></td></tr>
								</table>
							</div>
						</div>
					</li>
				</ul>
					<!-- </div> -->
			</div>
			<!-- <div id="callback-form" style="display: none"> </div> -->
		</div>
	</div> <!-- ui-content-view -->
	<div th:replace="system/pages/common/sys-quote-common.html  :: copy-sysbase-footer">此处footer动态复用</div>
	<!-- <com:ui-footer-content /> -->
	
</div>

<div class="buyInfoDialog hidden" title="支付信息">
	<div class="confirmContent"></div>
    <div class="confirmBtn textCenter borderTop">
        <span title="支付遇到问题，请联系客服：400-168-8973" class="confirmNo btn-border-default-m">重新支付</span>
        <span class="confirmYes btn-primary-m">支付成功</span>
    </div>
</div>
<!--footer-->

<script  th:src="@{/static/system/js/account/payment.js}" type="text/javascript"></script>
</body>
</html>
