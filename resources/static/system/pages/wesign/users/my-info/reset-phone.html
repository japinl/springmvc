<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>设置手机号</title>
<div th:replace="system/pages/common/sys-quote-common.html :: copy-syscommon-headerstyle"></div>
<link rel="stylesheet" href="../../css/setting.css" th:href="@{/static/system/css/setting.css}"/>
</head>
<body>
<div class="container">
	<div class="container-header">
		<div th:replace="system/pages/common/sys-bar-common.html :: copy-headerbar">动态复用</div>
	</div>
	<div class="view" style="top:60px;"> 
		<div class="ui-nav-container">
			<div class="ui-nav-content">
				<h2 class="setForm-title">
					<a th:href="@{'/wesign/my-info.html'}" class="previous-page">账号设置</a>&nbsp;&nbsp;＞&nbsp;&nbsp;设置手机号
        		</h2>
			</div>
		</div>
		<div class="ui-nav-content setForm-container">
	    	<div class="setForm-container-content">
		    	<div id="js_resetTel_block1" class="setForm-container-info hidden">
		    		<div class="posR-top100">
			        	<p class="js_active_elem"><input id="js_verifytel_pwd" class="verify-input" type="password"/></p>
			        	<p>
			        		<span id="js_submit_verifyTel" class="verify-btn">提交</span>
			        	</p>
			        </div> 
		    		<p class="posR-bottom100">当前手机号：<span id="js_current_tel"></span></p>
			        <p class="posR-bottom100">为了保障您的账号安全，请输入<span class="light-font">“登录密码”</span>进行身份验证</p>
			        <p class="js_submit_resultTel errorClass posR-top40"> </p>
		        </div>
		        <div id="js_resetTel_block2" class="setForm hidden">
		    		<div>
			    		<p><input id="js_reset_curTel" type="text" /></p>
			    		<label for="js_reset_curTel" class="posR-bottom70">请输入新手机号：</label>
		    		</div>
		    		<div>
		    			<label for="reset_telcode">验证码：</label>
		    			<p><input id="reset_telcode" type="text" />
		    			<span id="reset_getTelCode" class="js_telcode_btn telcode-btn">获取验证码</span>
		    			<span id="reset-code-text" class="errorClass"></span></p>
		    			<p class="js_telcode_text errorClass mt10"></p>
		    		</div>
		    		<p class="js-curtext-state errorClass textCenter"></p>
		    		<div>
		    			<span id="js_save_curTel" class="setForm-btn">提交</span>
		    		</div>
		    		<p class="mt20 textCenter"><span id="js_cur_result"></span></p>
		        </div>
	        </div>
       </div>
	</div> <!-- view -->
	<div class="tipMsg hidden" title="提示">
		<div class="tipMsgContent"></div>
		<div id="js_btn_group" class="confirmBtn textCenter borderTop">
		</div>
	</div>
</div>    

<!--footer-->
<div th:replace="system/pages/common/sys-quote-common.html :: copy-sysbase-footer"></div>

<script  type="text/javascript" th:src="@{/static/common/js/spark-md5.min.js}"></script>
<script  type="text/javascript" th:src="@{/static/system/js/account/resetCommon.js}"></script>
<script type="text/javascript" th:src="@{/static/system/js/account/resetPhone.js}"></script>
</body>
</html>
