<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>设置邮箱</title>
<div th:replace="system/pages/common/sys-quote-common.html :: copy-syscommon-headerstyle"></div>
<link rel="stylesheet" href="../../css/setting.css" th:href="@{/static/system/css/setting.css}"/>
</head>
<body>
<div class="container">
	<div class="container-header">
		<div th:replace="system/pages/common/sys-bar-common.html :: copy-headerbar">动态复用</div>
	</div>
	<div class="view" style="top:60px;"> 
		<div class="ui-nav-container">
			<div class="ui-nav-content">
				<h2 class="setForm-title">
					<a th:href="@{'/wesign/my-info.html'}" class="previous-page">账号设置</a>
        	&nbsp;&nbsp;＞&nbsp;&nbsp;设置邮箱
				</h2>
			</div>
		</div>
		<div class="ui-nav-content setForm-container">
	    	<div class="setForm-container-content">
		    	<div id="js_hasEmail_block" class="setForm-container-info">
		        	<p>当前邮箱：<span id="js_current_email"></span></p>
		    		<div>
			        	<p>为了保障您的账号安全，请输入<span class="light-font">“登录密码”</span>进行身份验证</p>
			        	<p class="js_active_elem"><!-- <input id="js_verifyemail_pwd" class="verify-input" type="password"/> --></p>
			        	<p>
			        		<span id="js_submit_verifyEmail" class="verify-btn">提交</span>
			        	</p>
			        	<p class="js_submit_resultTel errorClass"></p>
			        </div>
		        </div>
		        <div class="setForm"><!-- id="js_noEmail_block" -->
		    		<div><label for="js_reset_email">请输入新邮箱：</label>
		    		<p><input id="js_reset_email" type="text" /><span id="validEmail_result" class="errorClass"></span>
		    		</p></div>
		    		<div>
		    			<label for="reset_emailCode">验证码：</label>
		    			<p><input id="reset_emailCode" type="text" />
		    			<span id="reset_getEmailCode" class="js_telcode_btn telcode-btn">获取验证码</span>
		    			<span id="reset-code-text" class="errorClass"></span></p>
		    			<p class="js_telcode_text errorClass mt10"></p>
		    		</div>
		    		<p class="js-curtext-state errorClass textCenter"></p>
		    		<div>
		    			<span id="js_save_resetEmail" class="setForm-btn">提交</span>
		    			<p class="ml135 mt20"><span id="js_saveEmail_error"></span></p>
		    		</div>
		        </div>
		        <p id="email_final" class="errorClass"></p>
		     </div>
       </div>         
	</div> <!-- view -->
	<div class="tipMsg hidden" title="提示">
		<div class="tipMsgContent"></div>
		<div id="js_btn_group" class="confirmBtn textCenter borderTop">
		</div>
	</div>
</div>    

<!--footer-->
<div th:replace="system/pages/common/sys-quote-common.html :: copy-sysbase-footer"></div>
<script  type="text/javascript" th:src="@{/static/common/js/spark-md5.min.js}"></script>
<script  type="text/javascript" th:src="@{/static/system/js/account/resetCommon.js}"></script>
<script type="text/javascript" th:src="@{/static/system/js/account/resetEmail.js}"></script>
</body>
</html>
