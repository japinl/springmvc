<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>企业实名认证 | 易企签</title>
<div th:replace="system/pages/common/sys-quote-common.html :: copy-syscommon-headerstyle"></div>
<link rel="stylesheet" href="../../css/setting.css" th:href="@{/static/system/css/setting.css}"/>
</head>
<body>
<div class="container">
	<div class="container-header">
		<div th:replace="system/pages/common/sys-bar-common.html :: copy-headerbar">动态复用</div>
	</div>
	<div class="view" style="top:52px;">
        <div class="ui-nav-container">
            <div class="ui-nav-content">
                <h2 class="setForm-title">
                    <a th:href="@{'/wesign/'+${session.loginRole}+'/my-info.html'}" class="previous-page">账号设置</a>&nbsp;&nbsp;＞&nbsp;&nbsp;<span id="js_route_name">企业实名认证</span>
                    <span id="js_route_desc" class="fs12 plr10">*认证通过，<span class='free'>免费</span>颁发企业专有证书</span>
                </h2>
            </div>
        </div>
        <div id="js_enter_prov" class="setting-header setting-header-color hidden">
            <p><span class="comboTab comboTab-active">实名认证</span>
            </p>
        </div>
		<div id="js_enter_prov_tab" class="setting-header setting-header-color">
			<p><a class="comboTab" th:href="@{'/wesign/'+${session.loginRole}+'/person-auth.html'}">个人实名认证</a>
			<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
			<span class="comboTab comboTab-active">企业实名认证</span></p>
		</div>
    	<div class="enter-nav-container setting-nav posR">
			<div>
				<div id="js_step_lineone" class="list-step-line active-line"></div>
				<div id="js_step_linetwo" class="list-step-line"></div>
				<div id="js_step_linethree" class="list-step-line"></div>
				<div id="js_step_linefour" class="list-step-line"></div>
			</div>
			<ol class="setting-nav-list">
				<li id="js_step_listone" class="active-step">
					<div class="bg-container"><i class="step-container-css">1</i></div>
					<span>基本信息验证</span>
				</li>
				<li id="js_step_listtwo">
					<div class="bg-container"><i class="step-container-css">2</i></div>
					<span id="js_step_twoItem">上传证件照</span>
				</li>
				<li id="js_step_listfour">
					<div class="bg-container"><i class="step-container-css">3</i></div>
					<span>提交成功</span>
				</li>
			</ol>
		</div>
    	<div class="step-form-container">
    		<form id="js_enterForm_one" class="hidden">
    			<h3 class="diver-header mt60"><span class="title-icon">-</span>企业信息</h3>
    			<div class="formItem">
    				<label for="">企业名称</label>
    				<input id="js_enter_name" name="" value="" type="text" />
    			</div>
    			<div class="formItem">
    				<label for="">营业执照注册号</label>
    				<input id="js_enter_registCode" name="" value="" type="text" />
    			</div>    			
    			<h3 class="diver-header mt50"><span class="title-icon">-</span>联系方式</h3>
    			<div class="formItem">
    				<label for="">联系人手机号码</label>
    				<input id="js_enter_linkPhone" name="" value="" type="text" />
    			</div>
                <div id="js_show_code" class="formItem">
                    <label for="js_person_code">短信验证码:</label><br>
                    <input id="js_person_code" class="telcode-css" name="" value="" type="text" />
                    <input id="js_personcode_hidden" type="hidden"/>
                    <span id="js_person_getCodebtn" class="telcode-btn js_telcode_btn" type="text">获取验证码</span>
                    <span class="js_code_desc errorClass"></span>
                    <p class="js_telcode_text errorClass mt10"></p>
                </div>
    			<div><span  id="js_enterstep_onebtn" class="formItemBtn mt20 nextBtn">下一步</span></div>
    		</form>
    		
    		<form id="js_enterForm_two" class="hidden">
    			<h3 class="diver-header"><span class="title-icon">-</span>企业法人营业执照</h3>
    			<div class="license-container">
	    			<div class="formItem sm-formItem">
	    				<label for="">企业法人营业执照：(png/gif/jpeg)</label>
	    				<div id="js_enter_id_registCode" name="registCode">
	    					<div class="set-upload-container">
	    						<input class="set-upload-btn" type="file" name="files[]" />
	    						<p class="set-upload-title">选择文件或拖拽图片到本框</p>
	    						<div class="js_uploadview set-upload-view"> </div>
	    					</div>
	    				</div>
	    			</div>
	    			<div class="formItem sm-formItem">
	    				<label for="">示例：</label>
    					<div class="set-upload-container set-upload-pic">
    					</div>
	    			</div>
    			</div>
    			<div><span  id="js_enterstep_twobtn" class="formItemBtn nextBtn mt20">下一步</span></div>
    		</form>
    		<div id="js_enterForm_four" class="finalStep-css hidden final-form-container">
    			<!-- 状态1 -->
    			<p class="step-final-title">提交成功！</p>
    			<p>我们将在1-2个工作日完成审核，并将结果以短信或邮件的方式通知到您。</p>
    			<p class="mt60"><a class="return-link-css formItemBtn nextBtn" th:href="@{'/wesign/'+${session.loginRole}+'/my-info.html'}">返回我的账户</a></p>
    		</div>
    	</div>           
	</div> <!-- view -->
</div>    

<!--footer-->
<div th:replace="system/pages/common/sys-quote-common.html :: copy-sysbase-footer"></div>

<script  type="text/javascript" th:src="@{/static/common/js/spark-md5.min.js}"></script>
<script  type="text/javascript" th:src="@{/static/system/js/auth/commonAuth.js}"></script>
<script type="text/javascript" th:src="@{/static/system/js/auth/enterpriseAuth.js}"></script>
</body>
</html>
