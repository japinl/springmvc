<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>个人实名认证 | 易企签</title>
<div th:replace="system/pages/common/sys-quote-common.html :: copy-syscommon-headerstyle"></div>
<link rel="stylesheet" href="../../css/setting.css" th:href="@{/static/system/css/setting.css}"/>
</head>
<body>
<div class="container">

	<div class="view" style="top:52px;">	
	<div class="container-header">
		<div th:replace="system/pages/common/sys-bar-common.html :: copy-headerbar">动态复用</div>
	</div>
		<div class="ui-nav-container">
			<div class="ui-nav-content">
				<h2 class="setForm-title">
					<a th:href="@{'/wesign/'+${session.loginRole}+'/my-info.html'}" class="previous-page">账号设置</a>&nbsp;&nbsp;＞&nbsp;&nbsp;<span id="js_route_name">个人实名认证</span>
                    <span id="js_route_desc" class="fs12 plr10">*认证通过，<span class="free">免费</span>颁发个人专有证书</span>
				</h2>
			</div>
		</div>
		<div id="js_person_prov" class="setting-header setting-header-color hidden">
			<p><span class="comboTab comboTab-active">实名认证</span>
			</p>
		</div>
		<div id="js_person_prov_tab" class="setting-header setting-header-color">
			<p><span class="comboTab comboTab-active">个人实名认证</span>
			<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
			<a class="comboTab" th:href="@{'/wesign/'+${session.loginRole}+'/enterprise-auth.html'}">企业实名认证</a></p>
		</div>
		<div id="js_progress" class="setting-nav posR">
			<div>
				<div id="js_step_lineone" class="list-step-line active-line"></div>
				<div id="js_step_linetwo" class="list-step-line"></div>
				<div id="js_step_linethree" class="list-step-line"></div>
				<div id="js_step_linefour" class="list-step-line"></div>
			</div>
			<ol class="setting-nav-list">
				<li id="js_step_listone" class="active-step">
					<div class="bg-container"><i class="step-container-css">1</i></div>
					<span>身份信息验证</span>
				</li>
				<li id="js_step_listtwo">
					<div class="bg-container"><i class="step-container-css">2</i></div>
					<span class="js_step_twoItem">银行卡验证</span>
				</li>
				<li id="js_step_listthree">
					<div class="bg-container"><i class="step-container-css">3</i></div>
					<span>提交成功</span>
				</li>
			</ol>
		</div>
	    <div class="step-form-container">
	    		<div id="js_chooseType" class="vertify-type-container">
	    			<p class="vertify-type" name="yes"><label>验证类型:</label><br>
	    			<span id="js_bankCard_vertify" class="formItemBtn">银行卡验证</span>
	    			<span id="js_artificial_vertify" class="formItemBtn disabled">人工审核</span>
	    			<span id="js_alipay_vertify" class="formItemBtn disabled">支付宝验证</span></p>
	    		</div>
	    		<form id="js_step_one">
	    		</form>
	    		<form id="js_step_two" class="hidden">
	    			<div class="formItem2 ">
	    				<label>身份证类型：</label>
	    				<input id="js_card_second" class="person" name="identity" value="second" checked="checked" type="radio" />二代身份证  
	    				<input id="js_card_temporary" class="ml50" name="identity" value="temporary" type="radio" />临时身份证 
	    			</div>
	    			<div class="formItem2">
	    				<div id="js_person_id_card_1" name="person1"><label>证件照片：</label>
	    					<span>正面</span>
	    					<div class="set-upload-container ml135">
	    						<input class="set-upload-btn" type="file" name="files[]"/>
	    						<p class="set-upload-title">点击上传图片</p>
	    						<div class="js_uploadview set-upload-view"> </div>
	    					</div>
	    					
	    				</div>
	    				<div id="js_person_id_card_2" name="person2">
	    					<p class="ml135 mt30">反面</p>
	    					<div class="set-upload-container ml135">
	    						<input class="set-upload-btn" type="file" name="files[]"/>
	    						<p class="set-upload-title">点击上传图片</p>
	    						<div class="js_uploadview set-upload-view"> </div>
	    					</div>
	    				</div>
	    			</div>
	    			<div class="formItem2 mt20">
		    			<label>身份证到期时间：</label>
		    			<div class="inBlock"><input id="js_card_dateId" class="js_card_date smInput" type="text" /></div>
		    			<div id="js_card_langTime" class="inBlock"><span class="plr10 fs16">|</span><span><input id="js_card_validId" type="checkbox"/>长期</span></div>
	    			</div>
	    			<div><span id="js_step_twobtn" class="formItemBtn mt20">确认提交</span></div>
	    			<!-- <div><span  id="js_restep_twobtn" class="formItemBtn mt20">上一步</span></div> -->
	    		</form>
	    		<div id="js_step_three" class="hidden final-form-container">
	    			<p class="step-final-title">提交成功！</p>
	    			<p class="mt10 mb55">我们正在审核，并通过短信或邮件的方式将结果通知到您。</p>
	    			<p class="mt30"><a class="return-link-css formItemBtn nextBtn" th:href="@{'/wesign/'+${session.loginRole}+'/my-info.html'}">返回我的账户</a></p>
	    		</div>
	    </div>  <!-- main -->          
	</div> <!-- view -->
</div>    

<!--footer-->
<div th:replace="system/pages/common/sys-quote-common.html :: copy-sysbase-footer"></div>

<script  type="text/javascript" th:src="@{/static/common/js/spark-md5.min.js}"></script>
<script  type="text/javascript" th:src="@{/static/system/js/auth/commonAuth.js}"></script>
<script type="text/javascript" th:src="@{/static/system/js/auth/personAuth.js}"></script>
</body>
</html>
